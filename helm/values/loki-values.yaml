loki:
  # 1. ตั้งค่าขีดจำกัดการเก็บข้อมูล (Limits)
  limits_config:
    retention_period: 24h # กำหนดระยะเวลาเก็บข้อมูลเป็น 24 ชั่วโมง (1 วัน)
    allow_structured_metadata: true
    volume_enabled: true
  
  # 2. ตั้งค่าตัวจัดการลบข้อมูล (Compactor)
  compactor:
    working_directory: /var/loki/compactor
    retention_enabled: true
    retention_delete_delay: 2h # ระยะเวลาหน่วงก่อนลบจริงหลังจากข้อมูลหมดอายุ
    retention_delete_worker_count: 150 # จำนวน worker ในการลบ (ปรับตามความแรงเครื่อง)
    delete_request_cancel_period: 24h
    delete_request_store: filesystem # เพิ่มบรรทัดนี้เพื่อบอกที่เก็บคำขอการลบ


  commonConfig:
    replication_factor: 1
  schemaConfig:
    configs:
      - from: "2024-04-01"
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  pattern_ingester:
      enabled: true
  ruler:
    enable_api: true

chunksCache:
  resources: 
    limits:
      cpu: 500m
      memory: 2048Mi
    requests:
      cpu: 10m
      memory: 256Mi

minio:
  enabled: true
      
deploymentMode: SingleBinary

singleBinary:
  replicas: 1

# Zero out replica counts of other deployment modes
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0

ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0